<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List</h1>
        <!-- Form to add a new task -->
        <form action="/add" method="post" class="form-inline justify-content-center mb-4">
            <input type="text" name="task" class="form-control mr-2" placeholder="Enter a new task">
            <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add Task</button>
        </form>
        <!-- Form to edit an existing task -->
        {% if edit_task %}
        <h2 class="text-center mb-4">Edit Task</h2>
        <form action="/edit/{{ edit_task.id }}" method="post" class="form-inline justify-content-center mb-4">
            <input type="text" name="task" class="form-control mr-2" value="{{ edit_task.content }}">
            <button type="submit" class="btn btn-success"><i class="fas fa-edit"></i> Update Task</button>
        </form>
        {% endif %}
        <!-- List of tasks -->
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.content }}
                <div>
                    <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm mr-2"><i class="fas fa-trash-alt"></i></a>
                    <a href="/edit/{{ task.id }}" class="btn btn-success btn-sm"><i class="fas fa-edit"></i></a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
